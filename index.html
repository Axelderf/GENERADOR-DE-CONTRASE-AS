<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Generador de Contraseñas Seguras</h1>
    
    <!-- Error corregido: Se agregó el atributo 'aria-label' para mejorar la accesibilidad -->
    <div class="output">
      <!-- Error corregido: Se agregó el atributo readonly que faltaba y se cambió type='input' por type='text' -->
      <input type="text" id="password" readonly placeholder="Tu contraseña segura aparecerá aquí" aria-label="Contraseña generada" />
      <button id="copyBtn" aria-label="Copiar contraseña">Copiar</button>
    </div>

    <!-- Error corregido: Se agregó el evento onsubmit que faltaba en el form -->
    <form id="optionsForm" onsubmit="return false">
      <!-- Error corregido: Se agregó for="length" en el label para mejor accesibilidad -->
      <label for="length">
        Longitud:
        <!-- Error corregido: Se cambió type='slider' por type='range' -->
        <input type="range" id="length" min="4" max="32" value="12" />
        <span id="lengthValue">12</span>
      </label>
      <!-- Error corregido: Se agregaron los atributos for en los labels -->
      <label for="includeUppercase">
        <input type="checkbox" id="includeUppercase" checked />
        Incluir Mayúsculas
      </label>
      <label for="includeNumbers">
        <input type="checkbox" id="includeNumbers" checked />
        Incluir Números
      </label>
      <label>
        <input type="checkbox" id="includeSymbols" checked />
        Incluir Símbolos
      </label>
      <button type="submit" id="generateBtn">Generar Contraseña</button>
    </form>

    <p class="message" id="feedbackMsg"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
